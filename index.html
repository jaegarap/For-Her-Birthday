<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Siska ðŸ’œ</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #cdb4db, #e6ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3a2c4d;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 22px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
      z-index: 2;
      animation: fadeIn 1.3s ease;
    }

    .photo {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid #b583d9;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 18px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.7;
      margin-bottom: 22px;
    }

    button {
      background: linear-gradient(135deg, #b583d9, #a06cd5);
      border: none;
      color: white;
      padding: 12px 26px;
      border-radius: 28px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      opacity: 0.7;
    }

    /* sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="sparkle" style="left:10%; animation-delay:0s"></div>
  <div class="sparkle" style="left:30%; animation-delay:2s"></div>
  <div class="sparkle" style="left:50%; animation-delay:4s"></div>
  <div class="sparkle" style="left:70%; animation-delay:1s"></div>

</body>
</html>
